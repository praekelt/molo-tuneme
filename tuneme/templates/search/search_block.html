{% load i18n %}
<div class="search-container l-indent">
   <p class="backtotop">
        <h2>Do you have questions on love, sex and relationships</h2>
        <a href="#top">{% trans "Back to top" %}</a>
   </p>
    <div id="search-form" class="search-form">
      <form action="{% url 'search' %}">
        <input placeholder="{% trans "Looking for something?" %}" name="q" type="text" value="{{search_query}}">
        <input type="submit" value="{% trans "SEARCH"%}">
      </form>
    </div>

    <div class="languages l-indent">
        <p>Select languages</p>
        <ul class="language-list">
            <li class="language-list__item">
               <a href="#">Eng</a>
            </li>
            <li class="language-list__item">
               <a href="#">Bem</a>
            </li>
        </ul>
    </div>
</div>
