{% extends "base.html" %}
{% load i18n %}

{% load static core_tags %}

{% block content %}
	<h1>{{ question.answer_text }}</h1>

	{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

	<form action="{% url 'survey' question.id %}" method="post">
		{% csrf_token %}
		    <input type="text" name="answer" id="answer" value="" /><br />
		<input type="submit" value='{% trans "Post" %}' />
	</form>
{% endblock %}
