{% load wagtailcore_tags wagtailimages_tags core_tags %}

{% social_media_footer %}
{% if footers %}
  <ul class="footer-menu-list">
  {% for page in footers %}
  <li class="footer-menu-list__item">
    <a href="{% pageurl page %}" class="footer-menu-list__anchor">{{page.title}}</a></li>
  {% endfor %}
  </ul>
{% endif %}
