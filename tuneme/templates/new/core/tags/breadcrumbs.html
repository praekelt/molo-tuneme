
{% load wagtailcore_tags i18n %}
{% if ancestors %}
  <a href="/">{% trans "Home" %}</a>
  {% for ancestor in ancestors %}
    {% if forloop.last %}
      <span class="active">{{ ancestor }}</span>
    {% else %}
      <a href="{% pageurl ancestor %}">{{ ancestor }}</a>
    {% endif %}
  {% endfor %}
{% endif %}
