{% load wagtailcore_tags wagtailimages_tags i18n %}
{% if social_media %}
    {% for site in social_media %}
    <a href="https://{{ site.value.link }}" class="call-to-action__item-share--footer {% if site.value.image %} call-to-action__item-share-with-image {% endif %}">
      {% image site.value.image width-40 alt=site.value.title class="call-to-action__item-share-img" %}
    </a>
    {% endfor %}
{% endif %}
