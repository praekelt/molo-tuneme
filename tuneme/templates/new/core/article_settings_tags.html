{% load wagtailcore_tags core_tags i18n %}
{% if settings.core.SiteSettings.enable_clickable_tags %}
<div class="tags">
  <ul class="tags-list">
    {% for tag in self.tags_list %}
    <li class="tag-list__item">
      <a href="#" class="tag__item-anchor">
      {{tag}}</a>
      <!-- To be implemented 
      {#{% url 'tags_list' tag %}?next={{request.path}}&tag={{tag}}#}
       -->
    </li>
  {% endfor %}
  </ul>
</div>
{% endif %}
