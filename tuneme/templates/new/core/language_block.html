{% load i18n core_tags %}

{% if languages %}
<div class="languages {{ extra_classes }}">
  {% trans "Language" %}:
  {% get_current_language as LANGUAGE_CODE %}
  {% for language in languages %}
    <a href="{% url 'locale_set' language.code %}" class="languages__item {% if LANGUAGE_CODE == language.code %} languages__item--active{% endif %}">{{ language.title }}</a>
  {% endfor %}
</div>
{% endif %}
