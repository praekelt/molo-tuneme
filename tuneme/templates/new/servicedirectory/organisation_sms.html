{% extends 'servicedirectory/content_base.html' %}
{% load i18n %}
{% block inner_content %}
  <h1 class="service-dir__subtitle">
    {% trans "Who do you want to send this service to? It's free!" %}</h1>
  <form method="post" class="service-dir__form">
  {% csrf_token %}
    <fieldset>
        <label for="your_name">{% trans "Your Name" %}</label>
        <input type="text" id="your_name" name="your_name" required/>
    </fieldset>
    <fieldset>
        <label for="cell_number">{% trans "Their Cellphone number" %}</label>
        <input type="tel" id="cell_number" name="cell_number" required/>
        <span class="input-hint">*{% trans "This number is safe with us" %}</span>
    </fieldset>
    <input type="submit" name="send-to-someone" value="Send to Someone" />
  </form>
{% endblock %}
