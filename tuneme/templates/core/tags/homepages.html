
{% load wagtailcore_tags wagtailimages_tags %}

{% if homepages %}
{% for homepage in homepages %}
<div class="banner">
  {% if homepage.banner %}
    {% if homepage.banner_link_page %}
    <a href="{% pageurl homepage %}">{% image homepage.banner width-320 %}</a>
    {% else %}
    {% image homepage.banner width-320 %}
    {% endif %}
  {% endif %}
</div>
{% endfor%}
{% endif %}
