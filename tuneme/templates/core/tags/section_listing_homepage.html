
{% load wagtailcore_tags wagtailimages_tags %}

{% if sections %}
{% for section in sections %}
<div class="block {{section.get_effective_extra_style_hints}}">
  <div class="title">
    <div class="icon">
      {% if section.image %}
          {% image section.image width-80 %}
      {% endif %}
    </div>
    <h6><a href="{% pageurl section %}">{{section.title}}</a></h6>
  </div>
</div>
{% endfor%}
{% endif %}
