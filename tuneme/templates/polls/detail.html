{% extends "base.html" %}
{% load i18n %}

{% load static core_tags %}

{% block content %}

<div class="title turq">
	<div class="icon"><img src="{% static 'img/pie.png' %}" alt="Have Your Say"></div>
	<h6><a href="">{% trans "Have Your Say" %}</a></h6>
</div>

<div class="block turq">
	<h3>{{ question.title }}</h3>
	{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
	<div class="radios">
			<form action="{% url 'vote' question.id %}" method="post">
				{% csrf_token %}
				{% for choice in question.choices %}
					<div>
					    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
					    <label for="choice{{ forloop.counter }}">{{ choice.title }}</label>
					</div>
				{% endfor %}
				<div>
					<input type="submit" value="{% trans "Vote" %}"/>
				</div>
			</form>
		</div>
	<hr>
  <a href="javascript:history.back();" class="button inverted">{% trans "Back" %}</a>
</div>
{% endblock %}
